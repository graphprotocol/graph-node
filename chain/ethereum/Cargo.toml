[dependencies]
chrono = "0.4"
futures = "0.1.21"
http = "0.2.4"
jsonrpc-core = "17.0.0"
graph = { path = "../../graph" }
lazy_static = "1.2.0"
mockall = "0.9.1"
state_machine_future = "0.2"
serde = "1.0"
prost = "0.8"
