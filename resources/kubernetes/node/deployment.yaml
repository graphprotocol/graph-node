apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: thegraph-node
spec:
  selector:
    matchLabels:
      app: thegraph-node
  replicas: 1
  template:
    metadata:
      labels:
        app: thegraph-node
    spec:
      containers:
        - name: thegraph-node
          image: gcr.io/the-graph-staging/thegraph-node:latest
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: THEGRAPH_SENTRY_URL
              valueFrom:
                secretKeyRef:
                  name: thegraph-sentry-url
                  key: value
