[package]
name = "graph-store-postgres"
version = "0.23.1"
edition = "2018"

[dependencies]
async-trait = "0.1.50"
blake3 = "0.3.8"
derive_more = { version = "0.99.14" }
diesel = { version = "1.4.7", features = ["postgres", "serde_json", "numeric", "r2d2"] }
# We use diesel-dynamic-schema straight from git as the project has not
# made a release as a crate yet
diesel-dynamic-schema = { git = "https://github.com/diesel-rs/diesel-dynamic-schema", rev="a8ec4fb1" }
diesel-derive-enum = { version = "1.1", features = ["postgres"] }
diesel_migrations = "1.3.0"
fallible-iterator = "0.1.4"
futures = "0.1.21"
graph = { path = "../../graph" }
graph-chain-ethereum = { path = "../../chain/ethereum" }
graph-graphql = { path = "../../graphql" }
graphql-parser = "0.3"
Inflector = "0.11.3"
lazy_static = "1.1"
lru_time_cache = "0.11"
maybe-owned = "0.3.4"
postgres = "0.19.1"
rand = "0.6.1"
serde = "1.0"
uuid = { version = "0.8.1", features = ["v4"] }
stable-hash = { git = "https://github.com/graphprotocol/stable-hash" }
backtrace = "0.3"
diesel_derives = "1.4.1"
anyhow = "1.0.41"
git-testament = "0.2.0"
itertools = "0.10.1"

[dev-dependencies]
clap = "2.33.3"
graphql-parser = "0.3"
hex = "0.4.3"
test-store = { path = "../test-store" }
hex-literal = "0.3"
graph-mock = { path = "../../mock" }
