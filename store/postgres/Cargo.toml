[package]
name = "graph-store-postgres"
version = "0.1.0"

[dependencies]
bigdecimal = "0.0.11"
diesel = { version = "1.3.2", features = ["postgres", "serde_json", "numeric"] }
diesel_migrations = "1.3.0"
ethereum-types = "0.3"
diesel-dynamic-schema = { git = "https://github.com/diesel-rs/diesel-dynamic-schema" }
fallible-iterator = "0.1.4"
futures = "0.1.21"
graph = { path = "../../graph" }
postgres = "0.15.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
slog = { version = "2.2.3", features = ["release_max_level_debug"] }

[dev-dependencies]
lazy_static = "1.1"
