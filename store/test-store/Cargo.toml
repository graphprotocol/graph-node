[package]
name = "test-store"
version = "0.1.0"
authors = ["Leonardo Yvens <leoyvens@gmail.com>"]
edition = "2018"
description = "Provides static store instance for tests."

[dependencies]
graph-mock = { path = "../../mock" }
graph = { path = "../../graph" }
graph-store-postgres = { path = "../postgres" }
lazy_static = "1.1"
hex-literal = "0.2"
diesel = { version = "1.4.3", features = ["postgres", "serde_json", "numeric", "r2d2"] }
