[package]
name = "test-store"
version = "0.25.0"
authors = ["Leonardo Yvens <leoyvens@gmail.com>"]
edition = "2018"
description = "Provides static store instance for tests."

[dependencies]
graph-graphql = { path = "../../graphql" }
graphql-parser = "0.4.0"
graph-mock = { path = "../../mock" }
graph-node = { path = "../../node" }
graph = { path = "../../graph" }
graph-store-postgres = { path = "../postgres" }
lazy_static = "1.1"
hex-literal = "0.3"
diesel = { version = "1.4.8", features = ["postgres", "serde_json", "numeric", "r2d2"] }
graph-chain-ethereum = { path = "../../chain/ethereum" }
