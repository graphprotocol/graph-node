[package]
name = "uniswap"
version = "0.1.0"
edition = "2021"

[dependencies]
ethabi = "17.0"
prost = "0.11"
prost-types = "0.11"
hex = "0.4"
num-bigint = "0.4"
num-traits = "0.2"
phf = { version = "0.11.1", features = ["macros"] }
substreams = "0.5"
substreams-ethereum = "0.9"
substreams-entity-change = "1.3"
tiny-keccak = "2.0"

graph = { path = "../../graph" }
borsh = { version = "1.3.1", features = ["derive"] }

[build-dependencies]
prost-build = "0.11"
anyhow = "1"
substreams-ethereum = "0.9"
tonic-build = { workspace = true }

