version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres:5432
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: "ipfs:5001"
      ethereum: "dev:http://parity:8545"
      RUST_LOG: info
  ipfs:
    image: ipfs/go-ipfs
    ports:
      - "5001:5001"
    volumes:
      - ./data/ipfs:/data/ipfs
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  parity:
    image: parity/parity
    ports:
      - "8545:8545"
      - "8546:8546"
      - "3030:3030"
    volumes:
      - ./parity:/root/.local/share/io.parity.ethereum/
    command: >
      --jsonrpc-cors chrome-extension://nkbihfbeogaeaoehlefnkodbefgpgknn
      --config /root/.local/share/io.parity.ethereum/config.toml
      --base-path /root/.local/share/io.parity.ethereum
