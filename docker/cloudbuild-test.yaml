options:
  pool:
    name: 'projects/$PROJECT_ID/locations/europe-west1/workerPools/large-pool'
timeout: 16600s
steps:
- name: rust:bullseye
  script: |
    apt-get update \
    && apt-get install -y cmake protobuf-compiler && \
    RUSTFLAGS="-g" cargo build --release --bins --package graph-node
- name: 'docker'
  id: 'graph-node'
  args: ['build',
        '--ulimit', 'nofile=1024000:1024000',
        '--build-arg', 'COMMIT_SHA=$COMMIT_SHA',
        '--build-arg', 'REPO_NAME=$REPO_NAME',
        '--build-arg', 'BRANCH_NAME=$BRANCH_NAME',
        '--build-arg', 'TAG_NAME=$TAG_NAME',
        '-t', 'gcr.io/$PROJECT_ID/graph-node:$SHORT_SHA',
        '-f', 'docker/Dockerfile', '.']
- name: 'docker'
  args: ['push', 'gcr.io/$PROJECT_ID/graph-node:$SHORT_SHA']
