options:
  machineType: "E2_HIGHCPU_32"
timeout: 9600s
steps:
- name: 'docker'
  id: 'prepare'
  args: ['buildx', 'create', '--driver', 'docker-container', '--name', 'container', '--use']
- name: 'docker'
  id: 'graph-node-build'
  waitFor: ['prepare']
  args: ['buildx', 'build', '--platform', 'linux/amd64,linux/arm64',
         '--target', 'graph-node-build',
         '--build-arg', 'COMMIT_SHA=$COMMIT_SHA',
         '--build-arg', 'REPO_NAME=$REPO_NAME',
         '--build-arg', 'BRANCH_NAME=$BRANCH_NAME',
         '--build-arg', 'TAG_NAME=$TAG_NAME',
         '-t', 'gcr.io/$PROJECT_ID/graph-node-build:$SHORT_SHA',
         '--push',
         '-f', 'docker/Dockerfile', '.']
- name: 'docker'
  id: 'graph-node'
  waitFor: ['prepare', 'graph-node-build']
  args: ['buildx', 'build', '--platform', 'linux/amd64,linux/arm64',
         '--target', 'graph-node',
         '--build-arg', 'COMMIT_SHA=$COMMIT_SHA',
         '--build-arg', 'REPO_NAME=$REPO_NAME',
         '--build-arg', 'BRANCH_NAME=$BRANCH_NAME',
         '--build-arg', 'TAG_NAME=$TAG_NAME',
         '-t', 'gcr.io/$PROJECT_ID/graph-node:$SHORT_SHA',
         '--push',
         '-f', 'docker/Dockerfile', '.']
- name: 'docker'
  id: 'graph-node-debug'
  waitFor: ['prepare', 'graph-node-build', 'graph-node']
  args: ['buildx', 'build', '--platform', 'linux/amd64,linux/arm64',
         '--target', 'graph-node-debug',
         '--build-arg', 'COMMIT_SHA=$COMMIT_SHA',
         '--build-arg', 'REPO_NAME=$REPO_NAME',
         '--build-arg', 'BRANCH_NAME=$BRANCH_NAME',
         '--build-arg', 'TAG_NAME=$TAG_NAME',
         '-t', 'gcr.io/$PROJECT_ID/graph-node-debug:$SHORT_SHA',
         '--push',
         '-f', 'docker/Dockerfile', '.']
