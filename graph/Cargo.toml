[package]
name = "graph"
version = "0.24.2"
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1.50"
atomic_refcell = "0.1.8"
bigdecimal = { version = "0.1.0", features = ["serde"] }
bytes = "1.0.1"
diesel = { version = "1.4.8", features = ["postgres", "serde_json", "numeric", "r2d2", "chrono"] }
diesel_derives = "1.4"
chrono = "0.4.19"
Inflector = "0.11.3"
isatty = "0.1.9"
reqwest = { version = "0.11.2", features = ["json", "stream", "multipart", "trust-dns-resolver"] }

# master contains changes such as
# https://github.com/paritytech/ethabi/pull/140, which upstream does not want
# and we should try to implement on top of ethabi instead of inside it, and
# tuple support which isn't upstreamed yet. For now, we shall deviate from
# ethabi, but long term we want to find a way to drop our fork.
ethabi = { git = "https://github.com/graphprotocol/ethabi.git", branch = "master" }
hex = "0.4.3"
http = "0.2.3"
fail = { version = "0.4", features = ["failpoints"] }
futures = "0.1.21"
graphql-parser = "0.3.0"
lazy_static = "1.4.0"
mockall = "0.8.3"
num-bigint = { version = "^0.2.6", features = ["serde"] }
num_cpus = "1.13.0"
num-traits = "0.2.14"
rand = "0.6.1"
semver = {version = "1.0.3", features = ["serde"]}
serde = { version = "1.0.126", features = ["rc"] }
serde_derive = "1.0.125"
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
serde_yaml = "0.8"
slog = { version = "2.7.0", features = ["release_max_level_trace", "max_level_trace"] }
stable-hash = { git = "https://github.com/graphprotocol/stable-hash" }
strum = "0.22.0"
strum_macros = "0.21.1"
slog-async = "2.5.0"
slog-envlogger = "2.1.0"
slog-term = "2.7.0"
petgraph = "0.6.0"
tiny-keccak = "1.5.0"
tokio = { version = "1.12.0", features = ["time", "sync", "macros", "test-util", "rt-multi-thread", "parking_lot"] }
tokio-stream = { version = "0.1.7", features = ["sync"] }
tokio-retry = "0.3.0"
url = "2.2.1"
prometheus = "0.13.0"
priority-queue = "0.7.0"
tonic = { version = "0.5.1", features = ["tls-roots"] }
prost = "0.8.0"
prost-types = "0.8.0"
futures03 = { version = "0.3.1", package = "futures", features = ["compat"] }
wasmparser = "0.78.2"
thiserror = "1.0.25"
parking_lot = "0.11.2"
itertools = "0.10.1"

# Our fork contains a small but hacky patch.
web3 = { git = "https://github.com/graphprotocol/rust-web3", branch = "master" }
serde_plain = "1.0.0"

[dev-dependencies]
test-store = { path = "../store/test-store" }
maplit = "1.0.2"
structopt = { version = "0.3" }

[build-dependencies]
tonic-build = "0.5.1"
