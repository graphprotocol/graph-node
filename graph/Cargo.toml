[package]
name = "graph"
version = "0.1.0"

[dependencies]
ethabi = "5.1"
ethereum-types = "0.3"
hex = "0.3.2"
futures = "0.1.21"
graphql-parser = "0.2.1"
ipfs-api = "0.5.0-alpha2"
jsonrpc-http-server = { git = "https://github.com/paritytech/jsonrpc" }
parity-wasm = "0.31"
failure = "0.1.2"
num-bigint = { version = "0.2.0", features = ["serde"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
serde_yaml = "0.7"
slog = { version = "2.2.3", features = ["release_max_level_debug"] }
slog-async = "2.3.0"
slog-term = "2.4.0"
tiny-keccak = "1.0"
tokio = "0.1.7"
web3 = { git = "https://github.com/tomusdrw/rust-web3" }
