steps:
  - label: Build and push Docker image
    command: |
      cp resources/docker/thegraph-local-node/Dockerfile . \
      && gcloud container builds submit \
         --machine-type=n1-highcpu-8 \
         --timeout=30m \
         --tag gcr.io/the-graph-staging/thegraph-local-node .
  - wait
  - label: Deploy the local node
    command: |
      kubectl apply --force \
         --cluster=$BUILDKITE_TARGET_CLUSTER \
         --user=$BUILDKITE_TARGET_CLUSTER \
         -f resources/kubernetes/thegraph-local-node/deployment.yaml \
      && kubectl apply \
         --cluster=$BUILDKITE_TARGET_CLUSTER \
         --user=$BUILDKITE_TARGET_CLUSTER \
         -f resources/kubernetes/thegraph-local-node/service.yaml
