[package]
name = "graph-node"
version = "0.17.1"
edition = "2018"

[dependencies]
clap = "2.33.0"
env_logger = "0.7.1"
git-testament = "0.1"
graphql-parser = "0.2.3"
prometheus = "0.7"
futures = { version = "0.3.1", features = ["compat"] }

# If upstream upgrades to hyper 0.13, we can go back to it.
# See https://github.com/ferristseng/rust-ipfs-api/pull/40.
ipfs-api = { git = "https://github.com/graphprotocol/rust-ipfs-api", branch = "update-to-hyper-013", features = ["hyper-tls"] }
lazy_static = "1.2.0"
url = "1.7.1"
crossbeam-channel = "0.3.9"
graph = { path = "../graph" }
graph-core = { path = "../core" }
graph-chain-ethereum = { path = "../chain/ethereum" }
graph-mock = { path = "../mock" }
graph-runtime-wasm = { path = "../runtime/wasm" }
graph-server-http = { path = "../server/http" }
graph-server-index-node = { path = "../server/index-node" }
graph-server-json-rpc = { path = "../server/json-rpc"}
graph-server-websocket = { path = "../server/websocket" }
graph-server-metrics = { path = "../server/metrics" }
graph-store-postgres = { path = "../store/postgres" }

[dev-dependencies]
assert_cli = "0.6"
