[workspace]
resolver = "2"
members = [
    "core",
    "core/graphman",
    "core/graphman_store",
    "chain/common",
    "chain/ethereum",
    "chain/near",
    "chain/substreams",
    "graphql",
    "node",
    "runtime/derive",
    "runtime/test",
    "runtime/wasm",
    "server/graphman",
    "server/http",
    "server/index-node",
    "server/json-rpc",
    "server/metrics",
    "store/postgres",
    "store/test-store",
    "substreams/substreams-head-tracker",
    "substreams/substreams-trigger-filter",
    "substreams/trigger-filters",
    "graph",
    "tests",
    "graph/derive",
]

[workspace.package]
version = "0.40.0"
edition = "2021"
authors = ["The Graph core developers & contributors"]
readme = "README.md"
homepage = "https://thegraph.com"
repository = "https://github.com/graphprotocol/graph-node"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
anyhow = "1.0"
async-graphql = { version = "7.0.15", features = ["chrono"] }
async-graphql-axum = "7.0.15"
axum = "0.8.3"
chrono = "0.4.41"
bs58 = "0.5.1"
clap = { version = "4.5.4", features = ["derive", "env", "wrap_help"] }
derivative = "2.2.0"
diesel = { version = "2.2.7", features = [
    "postgres",
    "serde_json",
    "numeric",
    "r2d2",
    "chrono",
    "i-implement-a-third-party-backend-and-opt-into-breaking-changes",
] }
pq-sys = { version = "0.6", features = ["bundled"] }
diesel-derive-enum = { version = "2.1.0", features = ["postgres"] }
diesel-dynamic-schema = { version = "0.2.3", features = ["postgres"] }
diesel_derives = "2.2.5"
diesel_migrations = "2.1.0"
graph = { path = "./graph" }
graph-core = { path = "./core" }
graph-store-postgres = { path = "./store/postgres" }
graphman-server = { path = "./server/graphman" }
graphman = { path = "./core/graphman" }
graphman-store = { path = "./core/graphman_store" }
itertools = "0.14.0"
lazy_static = "1.5.0"
prost = "0.13"
prost-types = "0.13"
redis = { version = "0.31.0", features = [
    "aio",
    "connection-manager",
    "tokio-comp",
] }
regex = "1.5.4"
reqwest = "0.12.15"
serde = { version = "1.0.126", features = ["rc"] }
serde_derive = "1.0.125"
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
serde_regex = "1.1.0"
serde_yaml = "0.9.21"
slog = { version = "2.7.0", features = [
    "release_max_level_trace",
    "max_level_trace",
] }
sqlparser = "0.46.0"
strum = { version = "0.26", features = ["derive"] }
syn = { version = "2.0.101", features = ["full"] }
test-store = { path = "./store/test-store" }
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
tonic = { version = "0.12.3", features = ["tls-roots", "gzip"] }
tonic-build = { version = "0.12.3", features = ["prost"] }
tower-http = { version = "0.5.2", features = ["cors"] }
wasmparser = "0.118.1"
wasmtime = "33.0.0"
substreams = "=0.6.0"
substreams-entity-change = "2"
substreams-near-core = "=0.10.2"
rand = { version = "0.9.1", features = ["os_rng"] }

# Incremental compilation on Rust 1.58 causes an ICE on build. As soon as graph node builds again, these can be removed.
[profile.test]
incremental = false

[profile.dev]
incremental = false

[profile.release]
opt-level = 's'
strip = "debuginfo"
