type BFoo @entity {
  id: Bytes!
  value: Int8!
  bar: BBar @derivedFrom(field: "fooValue")
}

type BBar @entity {
  id: Bytes!
  fooValue: BFoo!
}

type Foo @entity {
  id: ID!
  value: Int8!
  bar: Bar @derivedFrom(field: "fooValue")
}

type Bar @entity {
  id: ID!
  fooValue: Foo!
}

type TestResult @entity {
  id: ID!
  barDerived: String
  bBarDerived: Bytes
}