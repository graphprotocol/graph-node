specVersion: 1.1.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: test
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Data
      abis:
        - name: Contract
          file: ./abis/Contract.abi
      eventHandlers:
        - event: TestEvent(string)
          handler: handleTestEvent
      file: ./src/mapping.ts
