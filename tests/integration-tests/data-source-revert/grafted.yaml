specVersion: 0.0.4
features:
  - grafting
schema:
  file: ./schema.graphql
graft:
  # Must match the id from building `subgraph.yaml`
  base: QmW6kCVyaV3d37Pm9ZZKZAWU9G6oSooJiarjBKrqLE9FJy
  block: 3
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: test
    source:
      address: "0xCfEB869F69431e42cdB54A4F4f105C19C080A601"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Contract
          file: ./abis/Contract.abi
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Template
