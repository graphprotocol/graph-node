specVersion: 1.3.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: subgraph
    name: SourceA
    network: test
    source:
      address: '@source-subgraph-a@'
      startBlock: 0
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AggregatedData
      handlers:
        - handler: handleSourceAData
          entity: SourceAData
      file: ./src/mapping.ts

  - kind: subgraph
    name: SourceB
    network: test
    source:
      address: '@source-subgraph-b@'
      startBlock: 0
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AggregatedData
      handlers:
        - handler: handleSourceBData
          entity: SourceBData
      file: ./src/mapping.ts
