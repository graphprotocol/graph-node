specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: test
    source:
      address: "0xCfEB869F69431e42cdB54A4F4f105C19C080A601"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      abis:
        - name: Contract
          file: ./abis/Contract.abi
      entities:
        - Call
      eventHandlers:
        - event: Trigger(uint16)
          handler: handleTrigger
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Dynamic
    network: test
    source:
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      abis:
        - name: Contract
          file: ./abis/Contract.abi
      entities:
        - Call
      blockHandlers:
        - handler: handleBlock
      file: ./src/dynamic_mapping.ts
