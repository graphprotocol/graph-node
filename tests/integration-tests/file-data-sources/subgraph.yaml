specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: test
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Contract
          file: ./abis/Contract.abi
      blockHandlers:
        - handler: handleBlock
      eventHandlers:
        - event: TestEvent(string)
          handler: handleTestEvent
      file: ./src/mapping.ts
templates:
  - kind: file/ipfs
    name: File
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IpfsFile
      abis:
        - name: Contract
          file: ./abis/Contract.abi
      handler: handleFile
      file: ./src/mapping.ts
  - kind: file/ipfs
    name: File1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IpfsFile1
      abis:
        - name: Contract
          file: ./abis/Contract.abi
      handler: handleFile1
      file: ./src/mapping.ts
  - kind: file/ipfs
    name: File2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IpfsFile # will trigger an error, should be IpfsFile1
      abis:
        - name: Contract
          file: ./abis/Contract.abi
      handler: handleFile1
      file: ./src/mapping.ts