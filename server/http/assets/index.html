<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The GraphiQL</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@graphql-yoga/graphiql@4.0.0/dist/style.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://storage.googleapis.com/graph-web/favicon.png"
    />
  </head>
  <body id="body" class="no-focus-outline">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="module">
      import { renderYogaGraphiQL } from "https://unpkg.com/@graphql-yoga/graphiql@4.0.0/dist/yoga-graphiql.es.js";
      const endpoint = window.location.pathname.substring(
        0,
        window.location.pathname.length - "/graphql".length
      );
      renderYogaGraphiQL(root, {
        endpoint,
        title: "The GraphiQL",
      });
    </script>
  </body>
</html>
